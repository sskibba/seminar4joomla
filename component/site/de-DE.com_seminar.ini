SEM_0162=Die <b>Ausfüllhinweise</b> benötigen folgenden Aufbau der Eingaben:<p /><center><b>Überschrift&#124;Hinweis</b></center><p />Ohne die Angabe der Überschrift wird als Standardtext <i>Ausfüllhinweis</i> ausgegeben.
