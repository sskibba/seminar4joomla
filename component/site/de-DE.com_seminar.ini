SEM_0158=Die <b>Eingabefelder</b> benötigen folgenden Aufbau der Eingaben:<br /><b>Bezeichner&#124;Pflichtfeld&#124;Vorgabewert&#124;Feldtyp&#124;Parameter&#124;Parameter&#124;...</b><br />&nbsp;<br />Der senkrechte Strich wird durch die Tastenkombination <code>AltGR&lt;</code> erzeugt.<br />&nbsp;<br /><b>Bezeichner: </b>Die Bezeichnung für das Feld (z. B. Straße) <br /><b>Pflichtfeld: </b>0=Eingabe freigestellt, 1=Eingabe zwingend <br /><b>Vorgabewert: </b>Der vorgegebene Wert für diese Feld (z. B. Bismarckstraße)<br /><b>Feldtyp: </b>Der Typ des Eingabefeldes (text, textarea, radio, select, email) <br /><b>Parameter: </b>Weitere durch senkrechte Striche getrennte Parameter (z. B. bei Feldtyp radio und select die auswählbaren Optionen, bei Feldtyp textarea Breite und Höhe)<br />&nbsp;<br /><b>Beispiele:</b> <br /><code>Straße&#124;1&#124;&#124;text</code> - Texteingabefeld mit dem Bezeichner Straße (Pflichtfeld)<br /><code>Wie finden Sie Seminar?&#124;0&#124;super&#124;select&#124;super&#124;gut&#124;geht so</code> - Auswahlliste mit den Optionen super, gut und geht so (Vorgabewert super) <br /><code>Haben Sie noch Anregungen&#124;0&#124;&#124;textarea&#124;40&#124;8</code> - Textbereich mit 40 Zeichen Breite und 8 Zeilen Höhe
SEM_0159=Der Veranstalter kann im Frontend den Kurs bearbeiten und die Buchungen verwalten.
SEM_0160=Jede Veranstaltung muss einer Kategorie zugeordnet werden. Dabei werden die Zugriffrechte der Kategorie übernommen.
SEM_0161=Eine abgesagt Veranstaltung kann nicht gebucht werden und wird entsprechend gekennzeichnet.
SEM_0162=Die <b>Ausfüllhinweise</b> benötigen folgenden Aufbau der Eingaben:<br /><b>Überschrift&#124;Hinweis</b><br />&nbsp;<br />Ohne die Angabe der Überschrift wird als Standardtext <i>Ausfüllhinweis</i> ausgegeben.
SEM_0163=Verwenden Sie folgende Tags, um Textteile exklusiv anzuzeigen. Es wird immer nur der auf den Benutzer zutreffende höchstrangige Textteil angezeigt:<ul><li><code>[sem_unregistered] TEXT [/sem_unregistered]</code>: TEXT wird nur unregistrierten Benutzern angezeigt.</li><li><code>[sem_registered] TEXT [/sem_registered]</code>: TEXT wird nur registrierten Benutzern angezeigt.</li><li><code>[sem_booked] TEXT [/sem_booked]</code>: TEXT wird nur Benutzern angezeigt, die diese Veranstaltung gebucht haben.</li><li><code>[sem_paid] TEXT [/sem_paid]</code>: TEXT wird nur Benutzern angezeigt, die diese Veranstaltung bezahlt haben.</li><li><code>[sem_certificated] TEXT [/sem_certificated]</code>: TEXT wird nur Benutzern angezeigt, die vom Veranstalter ein Zertifikat erhalten haben.</li></ul>
