SEM_0158=The <b>Input</b> fields must be specified as follows:<br /><b>Field Name&#124;Required Field&#124;Default Value&#124;Field Type&#124;Parameter&#124;Parameter&#124;...</b><br />&nbsp;<br />The vertical bar (<code>&#124</code>) is above the backslash (<code>\</code>) on U.S. keyboards.<br />&nbsp;<br /><b>Field Name: </b>The name of the field (e.g. Address) <br /><b>Required Field: </b>0=Input optional, 1=Input required <br /><b>Default Value: </b>The default value for this field (e.g. Main Street)<br /><b>Field Type: </b>The type of the input field (text, textarea, radio, select, email) <br /><b>Parameters: </b>Additional parameters separated by vertical bars (e.g. for Field Type "radio" and "select", the values that can be selected; for Field Type "textarea", the width and height)<br />&nbsp;<br /><b>Examples:</b> <br /><code>Address&#124;1&#124;&#124;text</code> - Required text field with the field name Address<br /><code>How do you like Seminar?&#124;0&#124;super&#124;select&#124;super&#124;good&#124;okay</code> - Drop-down list with the options "super", "good", and "okay" (default value "super") <br /><code>Do you have suggestions?&#124;0&#124;&#124;textarea&#124;40&#124;8</code> - Optional text area 40 characters wide and 8 lines high
SEM_0159=The organiser and manage the seminar and bookings in the frontend.
SEM_0160=Each event must be assigned to a category. The access rights of the category are inherited.
SEM_0161=A cancelled event cannot accept bookings and is marked accordingly.
SEM_0162=The <b>Field Tip</b> fields must be specified as follows:<br /><b>Title&#124;Tip</b><br />&nbsp;<br />If no title is specified, the default title <i>Field Tip</i> is displayed.
SEM_0163=Use the following tags to restrict the display of text blocks to certain users. Only the text block that matches the user's current status will be displayed:<ul><li><code>[sem_unregistered] TEXT [/sem_unregistered]</code>: TEXT is only displayed to unregistered users.</li><li><code>[sem_registered] TEXT [/sem_registered]</code>: TEXT is only displayed to registered users.</li><li><code>[sem_booked] TEXT [/sem_booked]</code>: TEXT is only displayed to users who have booked this event.</li><li><code>[sem_paid] TEXT [/sem_paid]</code>: TEXT is only displayed to users who have paid for this event.</li><li><code>[sem_certificated] TEXT [/sem_certificated]</code>: TEXT is only displayed to users who have received a certificate from the organiser.</li></ul>
