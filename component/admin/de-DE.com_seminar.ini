SEM_0175=Die <b>Eingabefelder</b> benötigen folgenden Aufbau:<p /><center><b>Bezeichner&#124;Pflichtfeld&#124;Vorgabewert&#124;Feldtyp&#124;Parameter&#124;Parameter&#124;...</b></center><p />Der senkrechte Strich wird durch die Tastenkombination <code>AltGR&lt;</code> erzeugt.<p /><b>Bezeichner:</b><br />Die Bezeichnung für das Feld (z. B. Straße).<p /><b>Pflichtfeld:</b><br />0 = Eingabe freigestellt, 1 = Eingabe zwingend. <p /><b>Vorgabewert:</b><br />Der angezeigte Wert für dieses Feld (z. B. Bismarckstraße).<br />Als Vorgabewerte können auch Werte aus JomSocial (JS), Community Builder (CB) oder Community Builder Enhanced (CBE) übernommen werden.<br /><b>JomSocial</b>: Präfix JS: - <code>JS:lastname</code> setzt den Vorgabewert auf den Wert von <code>lastname</code> des angemeldeten Benutzers aus der Datentabelle von JomSocial.<br /><b>Community Builder</b>: Präfix CB: - <code>CB:firstname</code> setzt den Vorgabewert auf den Wert von <code>firstname</code> des angemeldeten Benutzers aus der Datentabelle von Community Builder.<br /><b>Community Builder Enhanced</b>: Präfix CBE: - <code>CBE:phone</code> setzt den Vorgabewert auf den Wert von <code>phone</code> des angemeldeten Benutzers aus der Datentabelle von Community Builder Enhanced.<p /><b>Feldtyp:</b><br>Der Typ des zu erzeugenden Eingabefeldes. Wird nichts angegeben, so wird automatisch der Feldtyp <code>text</code> verwendet.<br /><b>text</b>: Einzeiliges Texteingabefeld.<br /><b>textarea</b>: Mehrzeiliger Textbereich.<br /><b>radio</b>: Optionsfelder, bei denen immer nur ein Wert ausgewählt werden kann.<br /><b>select</b>: Auswahlliste, bei der immer nur ein Wert ausgewählt werden kann.<br /><b>email</b>: Texteingabefeld, das auf die korrekte Eingabe einer E-Mai-Adresse geprüft wird.<br /><b>hidden</b>: Unsichtbares Eingabefeld. Auch der Feldbezeichner wir nicht angezeigt.<p /><b>Parameter:</b><br />Weitere durch senkrechte Striche getrennte Parameter, die je nach Feldtyp unterschiedliche Funktionen haben.<br /><b>text, email</b>: Parameter 1 = Breite des Feldes, Parameter 2 = Anzahl der max. eingebbaren Zeichen.<br /><b>textarea</b>: Parameter 1 = Breite des Feldes, Parameter 2 = Höhe des Textfeldes.<br /><b>radio, select</b>: Auswählbare Optionen.<p /><b>Beispiele:</b><br /><code>Straße&#124;1&#124;CBE:street&#124;text&#124;30</code> - Texteingabefeld der Länge 30 Stellen und dem Bezeichner Straße (Pflichtfeld). Der Vorgabewert wird aus dem Feld 'street' des aktuellen Benutzers aus der Datentabelle des Community Builder Enhanced eingelesen.<br /><code>Wie finden Sie Seminar?&#124;0&#124;super&#124;select&#124;super&#124;gut&#124;geht so</code> - Auswahlliste mit den Optionen super, gut und geht so (Vorgabewert super).<br /><code>Haben Sie noch Anregungen&#124;0&#124;&#124;textarea&#124;40&#124;8</code> - Textbereich mit 40 Zeichen Breite und 8 Zeilen Höhe.<p /><b>Warnung:</b><br />Ändern Sie die Felder nicht mehr, wenn bereits Buchungen erfolgt sind. In diesem Fall werden die Felder nicht mehr korrekt in den Anzeigen/Listen ausgegeben!
