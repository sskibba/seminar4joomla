SEM_E078=Möchten Sie diese E-Mail im HTML-Format verschicken?
SEM_E079=E-Mail "Neues Veranstaltung"<br />Der hier eingegebene Code legt fest, welche Informationen an alle registrierten Benutzer verschickt werden, wenn eine neue Veranstaltung eingegeben wurde. Da diese Nachricht als Massenmail versendet wird, beziehen sich benutzerorientierte Tags und Ausdrücke auf den Veranstalter, nicht auf den registrierten Benutzer. Daher ist es ratsam, keine benutzerorentierten Tags und Ausdrücke zu verwenden.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E080=E-Mail "Geänderte Veranstaltung"<br />Der hier eingegebene Code legt fest, welche Informationen an die Teilnehmer einer Veranstaltung gesendet werden, wenn diese geändert oder abgesagt wurde.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E081=E-Mail "Aktuelle Veranstaltung aus dem Programm genommen"<br />Der hier eingegebene Code legt fest, welche Informationen an die Teilnehmer einer aktuellen Veranstaltung gesendet werden, wenn diese aus der Übersicht entfernt bzw. gelöscht wurde.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E082=E-Mail "Vergangene Veranstaltung aus dem Programm genommen"<br />Der hier eingegebene Code legt fest, welche Informationen an die Teilnehmer einer vergangenen Veranstaltung gesendet werden, wenn diese aus der Übersicht entfernt bzw. gelöscht wurde.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E083=E-Mail "Aktuelle Veranstaltung wieder ins Programm aufgenommen"<br />Der hier eingegebene Code legt fest, welche Informationen an die Teilnehmer einer aktuellen Veranstaltung gesendet werden, die aus dem Programm zunächst entfernt, dann aber vom Administrator im Backend wieder aufgenommen wurde.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E084=E-Mail "Vergangene Veranstaltung wieder ins Programm aufgenommen"<br />Der hier eingegebene Code legt fest, welche Informationen an die Teilnehmer einer vergangenen Veranstaltung gesendet werden, die aus dem Programm zunächst entfernt, dann aber vom Administrator im Backend wieder aufgenommen wurde.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E085=E-Mail "Veranstaltung gebucht"<br />Der hier eingegebene Code legt fest, welche Informationen an den Bucher einer Veranstaltung gesendet werden.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E086=E-Mail "Buchung geändert"<br />Der hier eingegebene Code legt fest, welche Informationen an den Bucher einer Veranstaltung gesendet werden, wenn er die Buchung geändert hat.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E087=E-Mail "Buchung storniert"<br />Der hier eingegebene Code legt fest, welche Informationen an den Bucher einer Veranstaltung gesendet werden, wenn er die Buchung storniert hat.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E088=E-Mail "Buchung bezahlt"<br />Der hier eingegebene Code legt fest, welche Informationen an den Bucher einer Veranstaltung gesendet werden, wenn der Veranstalter diese als bezahlt markiert.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E089=E-Mail "Bezahlung storniert"<br />Der hier eingegebene Code legt fest, welche Informationen an den Bucher einer Veranstaltung gesendet werden, der Veranstalter die Markierung "bezahlt" entfernt.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E090=E-Mail "Veranstaltung zertifiziert"<br />Der hier eingegebene Code legt fest, welche Informationen an den Bucher einer Veranstaltung gesendet werden, wenn der Veranstalter diese zertifiziert.<br />Ist das Feld leer, wird keine E-Mail verschickt.
SEM_E091=E-Mail "Zertifizierung storniert"<br />Der hier eingegebene Code legt fest, welche Informationen an den Bucher einer Veranstaltung gesendet werden, wenn der Veranstalter die Markierung "zertifiziert" entfernt.<br />Ist das Feld leer, wird keine E-Mail verschickt.
